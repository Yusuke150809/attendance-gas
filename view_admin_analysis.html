<!DOCTYPE html>
<html>
  <head>
    <base target="_top">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .analysis-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      .stat-card {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,.05);
        border: 1px solid #e5e7eb;
        text-align: center;
      }
      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: #2d87ff;
        margin-bottom: 5px;
      }
      .stat-label {
        color: #666;
        font-size: 0.9rem;
      }
      .ranking-container {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,.05);
        border: 1px solid #e5e7eb;
        margin-bottom: 20px;
        overflow: hidden;
      }
      .ranking-tabs {
        display: flex;
        background: #f8f9fa;
        border-bottom: 1px solid #e5e7eb;
      }
      .tab-button {
        flex: 1;
        padding: 15px 20px;
        border: none;
        background: transparent;
        font-size: 1rem;
        font-weight: 500;
        color: #666;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .tab-button:hover {
        background: rgba(45, 135, 255, 0.1);
        color: #2d87ff;
      }
      .tab-button.active {
        background: #2d87ff;
        color: white;
      }
      .ranking-content {
        position: relative;
      }
      .ranking-panel {
        padding: 20px;
        display: none;
        height: 400px; /* グラフが大きすぎないように高さ固定 */
      }
      .ranking-panel.active {
        display: block;
      }
      .ranking-subtitle {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 20px;
        font-style: italic;
      }
      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }
      @media (max-width: 768px) {
        .ranking-tabs {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="analysis-container">
      <div class="company-title">開発塾 - 授業分析ページ</div>

      <!-- 統計サマリー -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="totalResponses">-</div>
          <div class="stat-label">総フォーム回答数</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalSessions">-</div>
          <div class="stat-label">総授業セッション数</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="responseRate">-%</div>
          <div class="stat-label">回答率</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="uniqueStudents">-</div>
          <div class="stat-label">アクティブ生徒数</div>
        </div>
      </div>

      <!-- ランキング表示エリア -->
      <div class="ranking-container">
        <div class="ranking-tabs">
          <button class="tab-button active" onclick="showRanking('clarity', event)">分かりやすさ</button>
          <button class="tab-button" onclick="showRanking('satisfaction', event)">満足度</button>
          <button class="tab-button" onclick="showRanking('pace', event)">ペース</button>
          <button class="tab-button" onclick="showRanking('fun', event)">楽しさ</button>
        </div>
        
        <div class="ranking-content">
          <div class="ranking-panel active" id="clarity-panel">
            <div class="chart-title">分かりやすさランキング</div>
            <div class="ranking-subtitle">「授業内容や説明は分かりやすかったですか？」の「分かりやすかった」回答割合</div>
            <canvas id="clarityChart"></canvas>
          </div>
          
          <div class="ranking-panel" id="satisfaction-panel">
            <div class="chart-title">授業満足度ランキング</div>
            <div class="ranking-subtitle">「今日の授業に満足しましたか？」の「満足した」回答割合</div>
            <canvas id="satisfactionChart"></canvas>
          </div>
          
          <div class="ranking-panel" id="pace-panel">
            <div class="chart-title">授業ペースランキング</div>
            <div class="ranking-subtitle">「授業のペースはどう感じましたか？」の「ちょうどよかった」回答割合</div>
            <canvas id="paceChart"></canvas>
          </div>
          
          <div class="ranking-panel" id="fun-panel">
            <div class="chart-title">楽しさランキング</div>
            <div class="ranking-subtitle">「授業は楽しかったですか？」の「楽しかった」回答割合</div>
            <canvas id="funChart"></canvas>
          </div>
        </div>
      </div>

      <div class="btn-frame" style="margin-top:30px; text-align: center;">
        <a href="<?= getAppUrl() ?>?page=admin" class="btn">塾長メニューに戻る</a>
        <a href="<?= getAppUrl() ?>" class="btn">ホーム画面に戻る</a>
      </div>
    </div>

    <script>
      // グローバルにチャートインスタンス保持
      let charts = { clarity: null, satisfaction: null, pace: null, fun: null };
      let rankingData = {};

      // ページ読み込み時に分析データを取得
      window.addEventListener('load', function() {
        loadAnalysisData();
      });

      function loadAnalysisData() {
        google.script.run
          .withSuccessHandler(updateResponseRateStats)
          .withFailureHandler(handleError)
          .getResponseRateAnalysis();
        
        google.script.run
          .withSuccessHandler(updateStudentAnalysis)
          .withFailureHandler(handleError)
          .getStudentAnalysis();
        
        google.script.run
          .withSuccessHandler(function(data) { rankingData.clarity = data; updateRankingChart('clarity', data); })
          .withFailureHandler(handleError)
          .getClarityRanking();
        
        google.script.run
          .withSuccessHandler(function(data) { rankingData.satisfaction = data; })
          .withFailureHandler(handleError)
          .getSatisfactionRanking();
        
        google.script.run
          .withSuccessHandler(function(data) { rankingData.pace = data; })
          .withFailureHandler(handleError)
          .getPaceRanking();
        
        google.script.run
          .withSuccessHandler(function(data) { rankingData.fun = data; })
          .withFailureHandler(handleError)
          .getFunRanking();
      }

      function handleError(error) {
        console.error('データ取得エラー:', error);
        updateResponseRateStats({ totalResponses: 0, totalSessions: 0, responseRate: 0 });
      }

      function updateResponseRateStats(data) {
        document.getElementById('totalResponses').textContent = data.totalResponses;
        document.getElementById('totalSessions').textContent = data.totalSessions;
        document.getElementById('responseRate').textContent = data.responseRate + '%';
      }

      function updateStudentAnalysis(data) {
        document.getElementById('uniqueStudents').textContent = data.length;
      }

      function showRanking(type, event) {
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.ranking-panel').forEach(panel => panel.classList.remove('active'));
        
        event.target.classList.add('active');
        document.getElementById(type + '-panel').classList.add('active');
        
        if (rankingData[type]) {
          updateRankingChart(type, rankingData[type]);
        }
      }

      function updateRankingChart(type, data) {
        const ctx = document.getElementById(type + 'Chart').getContext('2d');

        if (charts[type]) {
          charts[type].destroy();
        }

        if (!data || data.length === 0) {
          ctx.font = '16px Arial';
          ctx.fillStyle = '#666';
          ctx.textAlign = 'center';
          ctx.fillText('データがありません', ctx.canvas.width / 2, ctx.canvas.height / 2);
          return;
        }

        const chartData = data.map((item, index) => ({
          ...item,
          rank: index + 1,
          label: `${index + 1}位: ${item.teacher} (${item.percentage}%)`
        }));

        const colors = ['#FFD700','#C0C0C0','#CD7F32','#4CAF50','#2196F3','#FF9800','#9C27B0','#607D8B','#795548','#E91E63'];

        charts[type] = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: chartData.map(item => item.label),
            datasets: [{
              label: '割合 (%)',
              data: chartData.map(item => item.percentage),
              backgroundColor: chartData.map((item, i) => colors[i % colors.length]),
              borderWidth: 2
            }]
          },
          options: {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const item = chartData[context.dataIndex];
                    return [
                      `${item.teacher}: ${item.percentage}%`,
                      `対象回答: ${item.targetCount}/${item.total}件`
                    ];
                  }
                }
              }
            },
            scales: {
              x: {
                beginAtZero: true,
                max: 100,
                ticks: { callback: v => v + '%' }
              }
            }
          }
        });
      }
    </script>
  </body>
</html>
