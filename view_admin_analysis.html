<html>
  <head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      .stat-card {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,.05);
        border: 1px solid #e5e7eb;
        text-align: center;
      }
      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: #2d87ff;
        margin-bottom: 5px;
      }
      .stat-label {
        color: #666;
        font-size: 0.9rem;
      }
      .chart-container {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,.05);
        border: 1px solid #e5e7eb;
        margin-bottom: 20px;
      }
      .chart-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 15px;
        color: #333;
      }
      .ranking-container {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,.05);
        border: 1px solid #e5e7eb;
        margin-bottom: 20px;
        overflow: hidden;
      }
      .ranking-tabs {
        display: flex;
        background: #f8f9fa;
        border-bottom: 1px solid #e5e7eb;
      }
      .tab-button {
        flex: 1;
        padding: 15px 20px;
        border: none;
        background: transparent;
        font-size: 1rem;
        font-weight: 500;
        color: #666;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .tab-button:hover {
        background: rgba(45, 135, 255, 0.1);
        color: #2d87ff;
      }
      .tab-button.active {
        background: #2d87ff;
        color: white;
      }
      .ranking-content {
        position: relative;
      }
      .ranking-panel {
        padding: 20px;
        display: none;
      }
      .ranking-panel.active {
        display: block;

      .ranking-subtitle {

        margin-bottom: 20px;

        display: grid;

    </style>
  </head>
  <body>
    <div class="analysis-container">
      <div class="company-title">開発塾 - 授業分析ページ</div>

      <!-- 統計サマリー -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="totalResponses">-</div>
          <div class="stat-label">総フォーム回答数</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalSessions">-</div>
          <div class="stat-label">総授業セッション数</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="responseRate">-%</div>
          <div class="stat-label">回答率</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="uniqueStudents">-</div>
          <div class="stat-label">アクティブ生徒数</div>
        </div>
      </div>

      <!-- ランキング表示エリア -->
      <div class="ranking-container">
        <div class="ranking-tabs">
          <button class="tab-button active" onclick="showRanking('clarity')">分かりやすさ</button>
          <button class="tab-button" onclick="showRanking('satisfaction')">満足度</button>
          <button class="tab-button" onclick="showRanking('pace')">ペース</button>
          <button class="tab-button" onclick="showRanking('fun')">楽しさ</button>
        </div>
        
        <div class="ranking-content">
          <div class="ranking-panel active" id="clarity-panel">
            <div class="chart-title">分かりやすさランキング</div>
            <div class="ranking-subtitle">「授業内容や説明は分かりやすかったですか？」の「分かりやすかった」回答割合</div>
            <canvas id="clarityChart" width="800" height="400"></canvas>
          </div>
          
          <div class="ranking-panel" id="satisfaction-panel">
            <div class="chart-title">授業満足度ランキング</div>
            <div class="ranking-subtitle">「今日の授業に満足しましたか？」の「満足した」回答割合</div>
            <canvas id="satisfactionChart" width="800" height="400"></canvas>
          </div>
          
          <div class="ranking-panel" id="pace-panel">
            <div class="chart-title">授業ペースランキング</div>
            <div class="ranking-subtitle">「授業のペースはどう感じましたか？」の「ちょうどよかった」回答割合</div>
            <canvas id="paceChart" width="800" height="400"></canvas>
          </div>
          
          <div class="ranking-panel" id="fun-panel">
            <div class="chart-title">楽しさランキング</div>
            <div class="ranking-subtitle">「授業は楽しかったですか？」の「楽しかった」回答割合</div>
            <canvas id="funChart" width="800" height="400"></canvas>
          </div>
        </div>
      </div>

      <div class="btn-frame" style="margin-top:30px; text-align: center;">
        <a href="<?= getAppUrl() ?>?page=admin" class="btn">塾長メニューに戻る</a>
        <a href="<?= getAppUrl() ?>" class="btn">ホーム画面に戻る</a>
      </div>
    </div>

    <script>
      // チャート変数
      let clarityChart, satisfactionChart, paceChart, funChart;
      let rankingData = {};

      // ページ読み込み時に分析データを取得
      window.addEventListener('load', function() {
        loadAnalysisData();
      });

      function loadAnalysisData() {
        // 統計データを取得
        google.script.run
          .withSuccessHandler(updateResponseRateStats)
          .withFailureHandler(handleError)
          .getResponseRateAnalysis();
        
        google.script.run
          .withSuccessHandler(updateStudentAnalysis)
          .withFailureHandler(handleError)
          .getStudentAnalysis();
        
        // ランキングデータを並行取得
        google.script.run
          .withSuccessHandler(function(data) { 
            rankingData.clarity = data; 
            updateRankingChart('clarity', data);
          })
          .withFailureHandler(handleError)
          .getClarityRanking();
          
        google.script.run
          .withSuccessHandler(function(data) { 
            rankingData.satisfaction = data; 
            updateRankingChart('satisfaction', data);
          })
          .withFailureHandler(handleError)
          .getSatisfactionRanking();
          
        google.script.run
          .withSuccessHandler(function(data) { 
            rankingData.pace = data; 
            updateRankingChart('pace', data);
          })
          .withFailureHandler(handleError)
          .getPaceRanking();
          
        google.script.run
          .withSuccessHandler(function(data) { 
            rankingData.fun = data; 
            updateRankingChart('fun', data);
          })
          .withFailureHandler(handleError)
          .getFunRanking();
      }

      function handleError(error) {
        console.error('データ取得エラー:', error);
        // エラー時はサンプルデータで表示
        updateResponseRateStats({ totalResponses: 0, totalSessions: 0, responseRate: 0 });
      }

      function updateResponseRateStats(data) {
        document.getElementById('totalResponses').textContent = data.totalResponses;
        document.getElementById('totalSessions').textContent = data.totalSessions;
        document.getElementById('responseRate').textContent = data.responseRate + '%';
      }

      function updateStudentAnalysis(data) {
        // アクティブ生徒数更新
        document.getElementById('uniqueStudents').textContent = data.length;
      }

      function showRanking(type) {
        // タブの切り替え
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.ranking-panel').forEach(panel => panel.classList.remove('active'));
        
        event.target.classList.add('active');
        document.getElementById(type + '-panel').classList.add('active');
        
        // チャートの更新（データが既にある場合）
        if (rankingData[type]) {
          updateRankingChart(type, rankingData[type]);
        }
      }

      function updateRankingChart(type, data) {
        const chartId = type + 'Chart';
        const ctx = document.getElementById(chartId).getContext('2d');
        
        // 既存チャートを削除
        const chartVar = type + 'Chart';
        if (window[chartVar]) {
          window[chartVar].destroy();
        }
        
        if (data.length === 0) {
          ctx.font = '16px Arial';
          ctx.fillStyle = '#666';
          ctx.textAlign = 'center';
          ctx.fillText('データがありません', ctx.canvas.width / 2, ctx.canvas.height / 2);
          return;
        }
        
        // ランキング順位を追加
        const chartData = data.map((item, index) => ({
          ...item,
          rank: index + 1,
          label: `${index + 1}位: ${item.teacher} (${item.percentage}%)`
        }));
        
        const colors = [
          '#FFD700', '#C0C0C0', '#CD7F32', '#4CAF50', '#2196F3',
          '#FF9800', '#9C27B0', '#607D8B', '#795548', '#E91E63'
        ];
        
        window[chartVar] = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: chartData.map(item => item.label),
            datasets: [{
              label: '割合 (%)',
              data: chartData.map(item => item.percentage),
              backgroundColor: chartData.map((item, index) => colors[index % colors.length]),
              borderColor: chartData.map((item, index) => colors[index % colors.length]),
              borderWidth: 2
            }]
          },
          options: {
            indexAxis: 'y', // 横棒グラフ
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const item = chartData[context.dataIndex];
                    return [
                      `${item.teacher}: ${item.percentage}%`,
                      `対象回答: ${item.targetCount}/${item.total}件`
                    ];
                  }
                }
              }
            },
            scales: {
              x: {
                beginAtZero: true,
                max: 100,
                ticks: {
                  callback: function(value) {
                    return value + '%';
                  }
                }
              },
              y: {
                ticks: {
                  font: {
                    size: 12
                  }
                }
              }
            }
          }
        });
      }
    </script>
  </body>
</html>
