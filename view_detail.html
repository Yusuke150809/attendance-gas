      // 生徒名フィルタ
      function filterByStudent(q){
        var query = (q || '').trim().toLowerCase();
        var rows  = document.querySelectorAll('tbody tr.wr-row');
        var hit = 0;
        rows.forEach(function(tr){
          var name = (tr.getAttribute('data-student') || '').toLowerCase();
          var show = !query || name.indexOf(query) >= 0;
          tr.style.display = show ? '' : 'none';
          if (show) hit++;
        });
        var counter = document.getElementById('filter_count');
        if (counter){
          var total = rows.length;
          counter.textContent = query ? (hit + ' / ' + total + ' 件表示') : (total + ' 件');
        }
      }
      function clearStudentFilter(){
        var input = document.getElementById('studentFilterInput');
        if (input){
          input.value = '';
          filterByStudent('');
          input.focus();
        }
      }

        var query = (q || '').trim().toLowerCase();

        cards.forEach(function(card){
          var name = (card.getAttribute('data-name') || '').toLowerCase();

      // フィードバック一括保存
      function saveFeedbacks() {
        var feedbackInputs = document.querySelectorAll('input[id^="fb_"]');
        var savePromises = [];
        var saveCount = 0;
        var errorCount = 0;
        
        document.getElementById('feedback_save_message').textContent = '保存中...';
        
        feedbackInputs.forEach(function(input) {
          var row = input.getAttribute('data-row');
          var value = input.value;
          if (row && value !== input.getAttribute('data-original-value')) {
            saveCount++;
            google.script.run
              .withSuccessHandler(function(res) {
                if (res === "OK") {
                  input.setAttribute('data-original-value', value);
                  input.style.borderColor = '#22c55e';
                  setTimeout(function() {
                    input.style.borderColor = '';
                  }, 2000);
                } else {
                  errorCount++;
                  input.style.borderColor = '#ef4444';
                }
                saveCount--;
                if (saveCount === 0) {
                  if (errorCount === 0) {
                    document.getElementById('feedback_save_message').textContent = '保存完了';
                  } else {
                    document.getElementById('feedback_save_message').textContent = '保存中にエラーが発生しました';
                  }
                  setTimeout(function() {
                    document.getElementById('feedback_save_message').textContent = '';
                  }, 3000);
                }
              })
              .withFailureHandler(function(err) {
                errorCount++;
                input.style.borderColor = '#ef4444';
                saveCount--;
                if (saveCount === 0) {
                  document.getElementById('feedback_save_message').textContent = '保存中にエラーが発生しました';
                  setTimeout(function() {
                    document.getElementById('feedback_save_message').textContent = '';
                  }, 3000);
                }
              })
              .saveFeedback(row, value);
          }
        });
        
        if (saveCount === 0) {
          document.getElementById('feedback_save_message').textContent = '変更がありません';
          setTimeout(function() {
            document.getElementById('feedback_save_message').textContent = '';
          }, 2000);
        }
      }
      
      function renderTimeClocks(record){
        var tbody = document.querySelector('tbody');
        if (!tbody) return;
        var appUrl = "<?= getAppUrl() ?>";
        var empId  = "<?= getSelectedEmpId() ?>";
        if (!record || !record.length) {
          tbody.innerHTML = '<tr><td colspan="6">データがありません</td></tr>';
          document.getElementById('filter_count').textContent = '0 件';
          return;
        }
        var html = '';
        record.forEach(function(r, idx){
          var url = appUrl + '?empId=' + encodeURIComponent(empId)
                             + '&student=' + encodeURIComponent(r.student || '');
          html += '<tr class="wr-row" data-student="' + (r.student || '') + '">'
                +   '<td data-label="種別">' + (r.type || '') + '</td>'
                +   '<td data-label="日時">' + (r.date || '') + '</td>'
                +   '<td data-label="科目">' + (r.subject || '') + '</td>'
                +   '<td data-label="総労働" class="col-workingtime">' + (r.workingtime || '') + '</td>'
                +   '<td data-label="生徒名" class="col-student">'
                +     (r.student ? ('<a href="' + url + '">' + r.student + '</a>') : '')
                +   '</td>'
                +   '<td data-label="フィードバック">'
                +     (r.type === "退勤"
                       ? '<input type="text" id="fb_'+idx+'" data-row="'+r.row+'" data-original-value="'+(r.feedback||'')+'" value="'+(r.feedback||'')+'" '
                         + 'style="width:100%; max-width:200px;" placeholder="フィードバック入力">'
                       : (r.feedback || ''))
                +   '</td>'
                + '</tr>';
        });
        tbody.innerHTML = html;
        document.getElementById('filter_count').textContent = record.length + ' 件';
      }
